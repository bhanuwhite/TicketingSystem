<div class="container-fulid" style="width: 75rem;">
  <div class="card" *ngIf="tableData.length>0" >
    <p-table [value]="tableData" >
      <ng-template pTemplate="header">
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Tax</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product let-i="index" >
        <tr>
          <td>{{ product?.name }}</td>
          <td>{{ product?.quantity }}</td>
          <td>{{ product?.price }}</td>
          <td>{{ (product?.tax)?product?.tax:'-' }} %</td>
          <td>{{ product?.totalamount }}</td>
          <td><i class="pi pi-times" style="font-size: 1.5rem" (click)="removeProduct(i)"></i></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <div class="card mb-4 mt-0 p-3">
    <form [formGroup]="addProduct">
      <div class="row mb-4">
        <div class="col-lg-4">
          <label for="integer" class="font-weight-bold d-block mb-2"
            >Select Product</label
          >
  
          <p-autoComplete
            #autoComplete
            placeholder="Select Product"
            (ngModelChange)="selectProduct($event)"
            formControlName="name"
            [(ngModel)]="selectedCountry"
            [suggestions]="filteredCountries"
            (completeMethod)="filterCountry($event)"
            field="name"
            class="w-100"
            [ngClass]="{
              'is-invalid':
                addProduct.get('name')?.invalid && addProduct.get('name')?.touched
            }"
          ></p-autoComplete>
          <div
            *ngIf="
              addProduct.get('name')?.invalid && addProduct.get('name')?.touched
            "
          >
            <div
              class="p-error"
              *ngIf="addProduct.get('name')?.hasError('required')"
            >
              Product name is required.
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <label for="number" class="font-weight-bold d-block mb-2"
            >Quantity</label
          >
          <input
            (keyup)="onQuantityChange($event)"
            pInputText
            type="text"
            class="w-100"
            formControlName="quantity"
            [ngClass]="{
              'is-invalid':
                addProduct.get('quantity')?.invalid &&
                addProduct.get('quantity')?.touched
            }"
          />
          <div
            *ngIf="
              addProduct.get('quantity')?.invalid &&
              addProduct.get('quantity')?.touched
            "
          >
            <div
              class="p-error"
              *ngIf="addProduct.get('quantity')?.hasError('required')"
            >
              Quantity name is required.
            </div>
            <div
              class="p-error"
              *ngIf="addProduct.get('quantity')?.hasError('pattern')"
            >
              This field only allows numbers.
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <label for="money" class="font-weight-bold block mb-2">Price</label>
          <input
            pInputText
            type="text"
            class="w-100"
            placeholder="Price"
            readonly
            formControlName="price"
          />
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <label for="alphabetic" class="font-weight-bold d-block mb-2"
            >Select Tax</label
          >
  
          <p-dropdown
          (onChange)="ontaxChange($event)"
          [options]="taxlistdemo" 
          optionLabel="name"
          placeholder="Select Tax"
            class="w-100"
            formControlName="tax"
          
          ></p-dropdown>
         
        </div>
        <div class="col-lg-4">
          <label for="alphanumeric" class="font-weight-bold block mb-2"
            >Total</label
          >
          <input pInputText type="text" class="w-100" placeholder="Total Amount" formControlName="amount" readonly />
        </div>
      </div>
  
      <hr class="mt-4 mb-4" />
  
      <div class="col-lg-12 d-flex justify-content-end">
        <button type="button" class="btn btn-danger" [disabled]="addProduct.invalid"(click)=add_Product()>Add</button>
      </div>
    </form>
  </div>
  
</div>
