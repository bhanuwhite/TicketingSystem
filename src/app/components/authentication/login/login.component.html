<div class="login-container">


<div class="logo text-center">
  <!-- <h1>Logo</h1> -->
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <form [formGroup]="userLoginForm" (ngSubmit)="login()" >
      <div class="mt-2">
        <label class="font-weight-bold" for="userName">Email</label>

        <input
          class="form-control"
          type="email"
          placeholder="email"
          formControlName="email"
        />
        <span class="lighting"></span>
      </div>

      <div class="mt-3 mb-3">
        <label class="font-weight-bold" for="userPassword">Password</label>

        <input
          class="form-control"
          id="userPassword"
          type="password"
          placeholder="password"
          formControlName="password"
        />
        <span class="lighting"></span>
      </div>

      <button type="submit">Login</button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
          <input id="rememberMe" type="checkbox" />
          <label for="rememberMe">Remember Me</label>
        </div>
        <a class="forgot pull-right" href="#">Forgot Password?</a>
      </div>
    </form>
  </div>

    <a href="#"
      >Don't have an accout? <span class="text-primary">Create One</span></a
    >
  </div> -->
</div>
</div>
