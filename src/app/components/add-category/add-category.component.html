<div class="content-inner">
  <div class="card card-content">
    <p-toast></p-toast>
    <p-toolbar styleClass="gap-2">
      <ng-template pTemplate="left">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success mr-2"
          (click)="openNew()"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="deleteSelectedProducts()"
          [disabled]="!selectedProducts || !selectedProducts.length"
        ></button>
      </ng-template>

      <!-- <ng-template pTemplate="right">
          <p-fileUpload
            mode="basic"
            accept="image/*"
            [maxFileSize]="1000000"
            label="Import"
            chooseLabel="Import"
            class="mr-2 inline-block"
          ></p-fileUpload>
          <button
            pButton
            pRipple
            label="Export"
            icon="pi pi-upload"
            class="p-button-help"
          ></button> 
        </ng-template>-->
    </p-toolbar>

    <p-table
      #dt
      [value]="products"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="[
        'name',
        'country.name',
        'representative.name',
        'status'
      ]"
      [tableStyle]="{ 'min-width': '75rem' }"
      [(selection)]="selectedProducts"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="m-0">Category</h5>
          <span class="p-input-icon-left mt-3">
            <i class="pi pi-search"></i>
            <input
              pInputText
              #textInput
              type="text"
              (input)="dt.filterGlobal(textInput.value, 'contains')"
              placeholder="Search..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="name" style="min-width: 32rem">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <!-- <th>Image</th> -->
          <!-- <th pSortableColumn="price">
              Price <p-sortIcon field="price"></p-sortIcon>
            </th> -->
          <!-- <th pSortableColumn="category" style="min-width: 10rem">
              Category <p-sortIcon field="category"></p-sortIcon>
            </th> -->
          <!-- <th pSortableColumn="rating">
              Reviews <p-sortIcon field="rating"></p-sortIcon>
            </th> -->
          <!-- <th pSortableColumn="inventoryStatus" style="min-width: 10rem">
              Status <p-sortIcon field="inventoryStatus"></p-sortIcon>
            </th> -->
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <p-tableCheckbox [value]="product"></p-tableCheckbox>
          </td>
          <td>{{ product.name }}</td>
          <!-- <td>
              <img
                [src]="
                  'https://primefaces.org/cdn/primeng/images/demo/product/' +
                  product.image
                "
                [alt]="product.name"
                width="50"
                class="shadow-4"
              />
            </td> -->
          <!-- <td>{{ product.price | currency : "USD" }}</td>
            <td>{{ product.category }}</td>
            <td>
              <p-rating
                [ngModel]="product.rating"
                [readonly]="true"
                [cancel]="false"
              ></p-rating>
            </td> -->
          <!-- <td>
              <p-tag
                [value]="product.inventoryStatus"
                [severity]="getSeverity(product.inventoryStatus)"
              ></p-tag>
            </td> -->
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2 edit"
              (click)="editProduct(product, 'edit')"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning edit"
              (click)="deleteProduct(product)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
           {{ products ? products.length : 0 }} Category.
        </div>
      </ng-template>
    </p-table>
  </div>
</div>

        *ngIf="product.image"

    <form>
      <div class="field" [formGroup]="categoryForm">
        <label for="name">Name</label><span class="required">*</span>
        <input
          type="text"
          pInputText
          id="name"
          [(ngModel)]="product.name"
          [ngClass]="{
            'is-invalid':
              categoryForm.get('name')?.invalid &&
              categoryForm.get('name')?.touched
          }"
          formControlName="name"
          autofocus
        />
        <div
          *ngIf="
            categoryForm.get('name')?.invalid &&
            categoryForm.get('name')?.touched
          "
        >
          <div
            class="p-error"
            *ngIf="categoryForm.get('name')?.hasError('required')"
          >
            Category name is required.
          </div>
          <div
            class="p-error"
            *ngIf="categoryForm.get('name')?.hasError('pattern')"
          >
            Please enter a valid Category name.
          </div>
        </div>
      </div>
    </form>
